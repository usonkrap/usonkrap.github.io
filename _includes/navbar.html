<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{'/' | relative_url }}">{{ site.title }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          {% assign page_names = "" %}
          {% for page in site.pages %}
          {% if page.title and page.hide != true %}
          {% if page_names contains page.title %}
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
              </li>
          {% endif %}
          {% assign page_names = page.title | append: page_names %}
          {% endif %}
          {% endfor %} 
      </ul>
    </div>
  </div>
</nav>
