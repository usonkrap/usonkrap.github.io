<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Font -->
  <link rel='stylesheet' href='{{"/assets/vendor/spoqa-han-sans/css/SpoqaHanSans.css" | relative_url }}'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel='stylesheet' href='{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}'>
  <link rel='stylesheet' href='{{"/assets/vendor/font-awesome/css/font-awesome.min.css" | relative_url }}'>
  <link rel='stylesheet' href='{{"/assets/main.css" | relative_url }}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.favicon }}" type="image/x-icon">
  
  <!-- Google Analytics -->
  {% if site.google_analytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
  {% endif %}
  
  <!-- 404page -->
  {% if page.url == '/404.html' %}
  <style>
      html { 
        background: url('{{ page.background }}') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
  {% endif %}
</head>
